<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- ADDING BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    
</head>
<body>
    <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4 text-center">New York Times Search</h1>
                  </div>
        <div class="row">
            <div class="col-lg-8">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Search Term</label>
                              <input type="text" class="form-control" id="search-input" aria-describedby="emailHelp" placeholder="Enter email">
                              
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>

            </div>
        </div>
        
    </div>
    <script src="./asset/app.js"></script>
</body>
</html>
